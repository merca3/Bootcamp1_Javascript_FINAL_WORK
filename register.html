    <div class="text-light mx-5 my-3">
        <h2>Register</h2>
    </div>

    <div class="mx-5 text-light">
        <form class="g-3 needs-validation" novalidate>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" id="validationCustomUsername" value="" placeholder="Username*" required>
                <div class="invalid-feedback">
                    Please choose a username.
                </div>
            </div>
            <div class="col-4 mb-3">
                <input type="password" class="form-control" id="validationCustom01" value="" placeholder="Password*" required>
            </div>
            <div class="col-4 mb-3">
                <input type="password" class="form-control" id="validationCustom02" value="" placeholder="Repeat Password*" required>
            </div>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" id="validationCustom03" placeholder="First Name*" required>
                <div class="invalid-feedback">
                    Please enter first name.
                </div>
            </div>
            <div class="col-4 mb-3">
                <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="col-4 mb-3">
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Country*</option>
                    <option>Latvia</option>
                    <option>Lithuania</option>
                    <option>Estonia</option>
                    <option>Other</option>
              </select>
            </div>
            <div class="col-4 mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions*</label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-4 mb-3">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>
