    <div class="text-light mx-5 my-3">
        <h2>Register</h2>
    </div>

    <div class="mx-5 text-light">
        <form class="g-3 cmx-form" id="register-form">
            <fieldset>
                <div class="col-4 mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username*" required>
                </div>
                <div class="col-4 mb-3">
                    <input type="password" class="form-control" id="password" minlength="8" placeholder="Password*" required>
                </div>
                <div class="col-4 mb-3">
                    <input type="password" class="form-control" id="password-repeat" placeholder="Repeat Password*" required>
                </div>
                <div class="col-4 mb-3">
                    <input type="text" class="form-control" id="first-name" placeholder="First Name*" required>
                </div>
                <div class="col-4 mb-3">
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                </div>
                <div class="col-4 mb-3">
                    <select class="form-select" id="select-country" required>
                    <option selected disabled>Country*</option>
                    <option>Latvia</option>
                    <option>Lithuania</option>
                    <option>Estonia</option>
                    <option>Other</option>
                </select>
                </div>
                <div class="col-4 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                        <label class="form-check-label" for="invalidCheck2">Agree to terms and conditions*</label>
                    </div>
                </div>
                <div class="col-2 d-grid mb-3">
                    <button class="text-primary fw-bold btn btn-light btn-outline-info submit" type="submit">Submit form</button>
                </div>
            </fieldset>
        </form>
    </div>
